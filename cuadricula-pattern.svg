<svg width="100%" height="25%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Definición del patrón de cuadrícula -->
        <pattern id="gridPattern" width="60" height="15" patternUnits="userSpaceOnUse">
            <path d="M 0 0 L 0 40 M 0 0 L 60 0" fill="none" stroke="#ff008c75" stroke-width="1" />
        </pattern>

        <!-- Definición del degradado para las líneas de la cuadrícula -->
        <linearGradient id="lineGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" style="stop-color: rgbargba(0, 0, 0, 0.5); stop-opacity: 0;" />
            <stop offset="100%" style="stop-color: rgbargba(0, 0, 0, 0); stop-opacity:1;" />
        </linearGradient>
    </defs>

    <!-- Uso del patrón de cuadrícula con el degradado -->
    <rect width="100%" height="100%" fill="url(#gridPattern)" /> 
    <rect width="100%" height="100%" fill="url(#lineGradient)" />
</svg>
