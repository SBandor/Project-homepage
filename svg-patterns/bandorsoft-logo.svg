    <svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
        
        <!-- Definiciones de gradientes -->
        <defs>
        <style type="text/css">@import url('http://fonts.googleapis.com/css?family=Kode+Mono|Sixtyfour|Honk|Handjet');</style>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00ffcc; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0033cc; stop-opacity:1" />
            </linearGradient>
            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00ffcc; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff00ff; stop-opacity:1" />
            </linearGradient>
            <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ff00ff; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#63020a; stop-opacity:1" />
            </linearGradient>
            
        </defs>

        <!-- Fondo del logotipo -->
        <rect width="100%" height="100%" fill="none" />

        <!-- Estilo de Texto Solido 
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"  font-family="Sixtyfour" font-size= "60px" fill="url(#gradient1)" style="text-shadow: 2px 2px 8px rgba(0, 255, 204, 0.75);">
            Bandorsoft
        </text>-->
        <!-- Nodos circulares -->
        <circle cx="60" cy="100" r="10" fill="url(#gradient1)" />
        <circle cx="740" cy="100" r="10" fill="url(#gradient3)" />

        <!-- Estilo de Texto Trazado -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Sixtyfour" font-size= "60px" fill="none" stroke="url(#gradient2)" stroke-width="1" style="text-shadow: 2px 2px 8px rgba(255, 0, 255, 0.75);">
            BandorSoft
        </text>

        <!-- Lineas de Fondo -->
        <rect x="0" y="127" width="100%" height="0.9" fill="url(#gradient2)" />
        <rect x="0" y="57" width="100%" height="2" fill="url(#gradient2)" />
    </svg>