  <style>
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap');
        </style>
  <svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
        
        <!-- Definiciones de gradientes -->
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00ffcc; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0033cc; stop-opacity:1" />
            </linearGradient>
            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00ffcc; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff00ff; stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Fondo del logotipo -->
        <rect width="100%" height="100%" fill="none" />

        <!-- Texto del logotipo -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"  font-family="Sixtyfour" font-size= "60px" fill="url(#gradient1)" style="text-shadow: 2px 2px 8px rgba(0, 255, 204, 0.75);">
            Bandorsoft
        </text>

        <!-- Elementos decorativos - Circuitos -->
        <line x1="20" y1="100" x2="100" y2="100" stroke="url(#gradient2)" stroke-width="2" />
        <line x1="700" y1="100" x2="780" y2="100" stroke="url(#gradient2)" stroke-width="2" />
        <line x1="60" y1="60" x2="60" y2="140" stroke="url(#gradient2)" stroke-width="2" />
        <line x1="740" y1="60" x2="740" y2="140" stroke="url(#gradient2)" stroke-width="2" />

        <!-- Nodos circulares -->
        <circle cx="60" cy="100" r="10" fill="url(#gradient2)" />
        <circle cx="740" cy="100" r="10" fill="url(#gradient2)" />

        <!-- Estilo de Texto Alternativo -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Sixtyfour" font-size= "60px" fill="none" stroke="url(#gradient2)" stroke-width="1" style="text-shadow: 2px 2px 8px rgba(255, 0, 255, 0.75);">
            Bandorsoft
        </text>

        <!-- DecoraciÃ³n de Fondo -->
        <rect x="0" y="150" width="100%" height="20" fill="url(#gradient2)" />
        <rect x="0" y="30" width="100%" height="20" fill="url(#gradient2)" />
    </svg>